{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1>New Article</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid mt-3">
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock content %}
