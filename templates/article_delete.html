{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Delete</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ article.title }}"?</p>
        <div class="d-grid mt-3">
            <button class="btn btn-danger" type="submit">Confirm</button>
        </div>
    </form>
</div>
{% endblock content %}
