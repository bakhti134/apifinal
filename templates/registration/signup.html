{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="container mt-5"> <!-- Added margin-top for spacing -->
    <h2 class="mb-4">Sign Up</h2> <!-- Added bottom margin to the heading -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3"> <!-- Bootstrap margin bottom for spacing -->
            {{ form|crispy }} <!-- Render form using Crispy Forms -->
        </div>
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
